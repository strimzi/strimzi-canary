trigger: 
  branches:
    include:
    - 'main'

pr:
  autoCancel: true
  branches:
    include:
    - '*'

stages:
- stage: go_test
  displayName: Go Test
  jobs:
  - job: go_test
    displayName: Go Test
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: GoTool@0
      inputs:
        version: '1.16.3'
    - task: Go@0
      displayName: Go Unit Tests
      inputs:
        command: test
        arguments: ./internal/... --tags=unit_test
    - task: Go@0
      displayName: Go e2e Tests
      inputs:
        command: test
        arguments: ./test/... --tags=e2e
- stage: go_build
  displayName: Go Build
  dependsOn:
  - go_test
  jobs:
  - job: go_build
    displayName: Go Build
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: GoTool@0
      inputs:
        version: '1.16.3'
    - bash: "make go_build"
      displayName: Go Build
    - publish: $(Build.SourcesDirectory)/cmd/target
      displayName: Publish binary
      artifact: Binary