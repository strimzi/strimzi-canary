name: pushPullAcceptanceTest

on:
  push:
    branches: [ master, staticContainer ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.16


      - name: Test
        run: |
          cd test/
          go test